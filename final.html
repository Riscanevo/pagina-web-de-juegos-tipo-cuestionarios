<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>EDUCATIONAL GAME</title>
</head>

<body>
    <div class="container">
        <img src="" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="img/puntos.png" alt="">
                <span class="puntos" id="puntos">0</span>

            </div>
            <div class="jugador">
                <span class="nombre" id="nombre"> - </span>
                <img src="img/user.png" alt="">
            </div>
        </header>

        <!--pantalla de final-->

        <main class="final">
            <h2>QUIZ FINALIZADO</h2>

            <div class="medalla">
                <img src="img/medalla.png" alt="">
                <h3 id="nombre-jugador" class="nombre">Eduardo</h3>
            </div>

            <span class="puntaje-final" id="puntaje-final">10,000 Puntos</span>

            <h2>ACERTADAS: <span id="total-acertadas" class="final-score">20</span></h2>
            <h2>INCORRECTAS: <span id="total-no-acertadas" class="final-score">5</span></h2>
            <button class="btn" id="btn-comenzar">Comenzar de Nuevo</button>
        </main>
    </div>

    <script src="final.js"></script>
</body>

</html>
